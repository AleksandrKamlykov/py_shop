{% extends "layout.html" %}
{% block title %}
Product {{ product.name }}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h1>{{ product.name }}</h1>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">{{ product.price }}</p>
                        <p class>buy - {{ product.buyers }} clients</p>
                        <a href="#" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
